find-user: 
    single: true
    text: SELECT ID FROM USERS WHERE ID=$1

select-user: 
    single: true 
    text: >
        SELECT u.ID, u.NAME, u.PHONE, u.EMAIL, 
        (SELECT array_to_string(array_agg(ur.role_fk),',')
            FROM USER_ROLES ur 
            WHERE ur.user_fk = u.id) as ROLES,
        p.HOMEPAGE as home
        FROM USERS u 
        LEFT JOIN USER_HOMEPAGES p 
        ON u.id = p.user_fk
        WHERE u.id = $1 
        
  

