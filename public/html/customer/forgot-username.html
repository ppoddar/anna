<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>forgot password</title>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/hiraafood.css">
  
  </head>
  

<body>
    <div id='navbar' class='navbar navbar-static-top navbar-dark py-md-10'></div>
    <div class="mx-auto py-md-5" style="width: 200px;">
        <form>
        <div class="form-group row border">
          <label for="usename" class="col col-sm-4 col-form-label border">User name</label>
          <div class="col-8">
            <input type="text" class="form-control" id="username" placeholder="user name">
          </div>
        </div>
        <legend class="col-form-label">enter an email</legend>

        <div class="form-group row">
          <label for="email" class="col-4 col-form-label">Email</label>
          <div class="col-8">
            <input type="email" class="form-control" id="email" placeholder="email">
          </div>
        </div>
        
        
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </div>
      </form>
</div>
</div>
    <script type="module">
        import Application    from '../../scripts/app.js'
        import Action         from '../../scripts/action.js'
        import Navbar         from '../../scripts/widgets/navbar.js'

        $('#navbar').append(new Navbar('Password').render())

        $('#send-password').on('click', ()=>{
            $.ajax({
                url: '/user/password'
            })
        })

    </script>
</body>
