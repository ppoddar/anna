<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hiraafood</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/hiraafood.css">
<script>
    $().ready(function() {
        $('body').fadeIn(100)
    })
    </script>
</head>

<body style='display:none'>
  <div id='navbar' class='navbar navbar-static-top navbar-dark'></div>

  <div id='order' class='container-fluid'>
    <div class='text-center'><h5>Order <span id='order-number'></span></h5></div>
    <hr class="solid">
    <div id='order-items'></div>
    <hr class="solid">
    <div class='d-flex flex-row no-gutters'>
      <div class='col flex-grow-1'><b>Total</b></div>
      <div id='order-total' class='col text-right'></div>
    </div>
    <div class='small text-right text-danger'>discounts and tax not applied</div>
  </div>

  <hr class="solid">

  <div class='container-fluid'>
    <p class='text-primary'><b>Select delivery address</b></p>
    <div class='row'>
      <ul  id='address-choices'  class='col col-4'></ul>
      <div id='address-selected' class='col col-8 border bg-primary text-white'></div>
    </div>
  </div>

  <hr class="solid">
  <div class='text-center'>
    <button id='next' class='btn btn-primary'>next</button>
  </div>
  <div id='footer'>&copy; HiraaFood 2020-30</div>
  </div>

  <script type="module">
    import Application    from '../../scripts/app.js'
    import Action         from '../../scripts/action.js'
    import AddressControl from '../../scripts/widgets/address-control.js'
    import Navbar         from '../../scripts/widgets/navbar.js'

    $('#navbar').append(new Navbar('Delivery').render())
    let order = Application.getOrder()
    console.log('retrieved order from session')
    console.log(order)
    $('#order').append(order.render())
    Action.fetchAddress((addresses) => {
      console.log('delivery addresses')
      console.log(addresses)
      Application.saveBillingAddress(addresses['billing'])
      delete addresses['billing']
      const addressControl = new AddressControl(addresses)
      addressControl.render()
      $('#next').on('click', () => {
        Application.saveDeliveryAddress(addressControl.getSelectedAddress())
        window.location = './payment.html'
      })
    })
  </script>
</body>
</html>
