<!DOCTYPE html>


<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hiraafood</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/hiraafood.css">
    <script>
        $().ready(function () {
           // window.print()
        })
    </script>
</head>


<body>

    <div class='text-center mb-2'>
        <img src='/images/logo.png'>
    </div>

    <div id='bill' class='container-fluid'>
        <div class='text-left'>
            <h5>Bill <span id='invoice-number'></span></h5>
        </div>

        <p id='date'></p>

        <hr class="solid">

        <div id='invoice-items'></div>
        <div id='total'>
            <hr class="solid">
            <div class='d-flex flex-row no-gutters'>
                <div class='col flex-grow-1'><b>Total</b></div>
                <div id='invoice-total' class='col text-right'></div>
            </div>
            <hr class="solid">
        </div>
    </div>

    <div>
        <p>Delivered to</p>
        <div id='delivery-address'></div>
    </div>

    <script type="module">
        import Application  from '../../scripts/app.js'
        import Amount       from '../../scripts/widgets/amount.js'
        import Address      from '../../scripts/model/address.js'

        var options = { year: 'numeric', month: 'long', day: 'numeric' };
        $('#date').text(new Date().toLocaleDateString("en-US", options))

        const invoice = Application.getInvoice()

        $('#bill').append(invoice.render())

        const address = new Address(invoice.deliveryAddress)
        $('#delivery-address').append(address.render())
    </script>

</body>
