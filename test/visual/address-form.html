<body>
	<div id='main'></div>
	
<script type='module'>
	import Address        from '../scripts/model/address.js'

	var addresses = {
		home  : new Address({kind:'home',   line1:'home street', zip:'94065'}),

	}
	$('#main').append(new AddressControl(addresses).render())
